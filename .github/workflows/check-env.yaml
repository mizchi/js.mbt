name: check-env

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-env:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install MoonBit CLI
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            if curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash; then
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "Failed to install MoonBit CLI" >&2
              exit 1
            fi
            sleep 3
          done
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
          "$HOME/.moon/bin/moon" version --all

      - name: moon version
        run: |
          moon version --all

      - name: install module dependencies
        run: |
          moon update
          moon install

      - name: moon build
        run: moon build --target js --release
      - name: Create target compatibility symlinks
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p target/js/release
          if [ ! -e target/js/release/build ]; then
            ln -s ../../../_build/js/release/build target/js/release/build
          fi

      - name: deno test
        run: deno test -A

      - name: bun test
        continue-on-error: true
        run: bun test target/js/release/build/bun/bun_test/bun_test.js
