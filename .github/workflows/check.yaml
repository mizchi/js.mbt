name: check

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest    
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install dependencies
        run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install MoonBit CLI
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            if curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash; then
              break
            fi
            if [ "$i" -eq 3 ]; then
              echo "Failed to install MoonBit CLI" >&2
              exit 1
            fi
            sleep 3
          done
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
          "$HOME/.moon/bin/moon" version --all
      - name: moon version
        run: |
          moon version --all
      - name: install module dependencies
        run: |
          moon update
          moon install
      - name: moon check
        run: moon check --deny-warn
      - name: moon info
        run: |
          moon info --target js
          git --no-pager diff --no-ext-diff --exit-code -- . ':(exclude)_build/**'
      - name: Create target compatibility symlinks
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p target/js/release target/wasm-gc/release
          if [ ! -e target/js/release/build ]; then
            ln -s ../../../_build/js/release/build target/js/release/build
          fi
          if [ ! -e target/wasm-gc/release/build ]; then
            ln -s ../../../_build/wasm-gc/release/build target/wasm-gc/release/build
          fi
      - name: moon test (per file)
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r file; do
            dir="$(dirname "$file")"
            if [ "$dir" = "src" ]; then
              pkg="mizchi/js"
            else
              pkg="mizchi/js/${dir#src/}"
            fi
            echo "Running ${file} in ${pkg}"
            moon test --target js --no-parallelize -p "$pkg" -f "$file"
          done < <(find src -type f \( -name '*test.mbt' -o -name '*wbtest.mbt' \) | sort)
        env:
          NODE_OPTIONS: "--experimental-wasm-modules --no-warnings=ExperimentalWarnings"
      - name: wasm-gc test
        shell: bash
        run: |
          set -euo pipefail
          moon build --target wasm-gc --release src/wasm
          mkdir -p target/wasm-gc/release
          if [ ! -e target/wasm-gc/release/build ]; then
            ln -s ../../../_build/wasm-gc/release/build target/wasm-gc/release/build
          fi
          deno run --allow-read src/wasm/test_deno.ts
      - name: wasm-gc DOM test (happy-dom)
        run: |
          deno run --allow-read --allow-env src/wasm/test_happydom.ts
