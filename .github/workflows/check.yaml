name: check

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest    
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install dependencies
        run: pnpm install
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Setup Moon
        uses: hustcer/setup-moonbit@v1
        with:
          version: latest
      - name: moon version
        run: |
          moon version --all
      - name: install module dependencies
        run: |
          moon update
          moon install
      - name: moon check
        run: moon check --deny-warn
      - name: moon info
        run: |
          moon info --target js
          git diff --exit-code
      - name: Create target compatibility symlinks
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p target/js/release target/wasm-gc/release
          if [ ! -e target/js/release/build ]; then
            ln -s ../../../_build/js/release/build target/js/release/build
          fi
          if [ ! -e target/wasm-gc/release/build ]; then
            ln -s ../../../_build/wasm-gc/release/build target/wasm-gc/release/build
          fi
      - name: moon test
        run: |
          moon test --target js
        env:
          NODE_OPTIONS: "--experimental-wasm-modules --no-warnings=ExperimentalWarnings"
      - name: wasm-gc test
        run: |
          moon build --target wasm-gc --release src/wasm
          deno run --allow-read src/wasm/test_deno.ts
      - name: wasm-gc DOM test (happy-dom)
        run: |
          deno run --allow-read --allow-env src/wasm/test_happydom.ts
