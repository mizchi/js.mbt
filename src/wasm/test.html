<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoonBit WASM DOM Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    #status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .loading { background: #fff3cd; color: #856404; }
  </style>
</head>
<body>
  <h1>MoonBit WASM DOM Test</h1>
  <div id="status" class="loading">Loading WASM module...</div>
  <div id="container"></div>

  <script type="module">
    import { loadWasm } from "./inject.ts";

    const statusEl = document.getElementById("status");

    function log(msg) {
      console.log(msg);
      const div = document.createElement("div");
      div.textContent = msg;
      document.getElementById("container").appendChild(div);
    }

    try {
      const wasmUrl = new URL(
        "../../target/wasm-gc/release/build/wasm/wasm.wasm",
        import.meta.url
      );

      log("Loading WASM from: " + wasmUrl.pathname);
      const exports = await loadWasm(wasmUrl);
      log("WASM exports: " + Object.keys(exports).join(", "));

      // Call test_core first (non-DOM test)
      if (exports.test_core) {
        log("\nCalling test_core()...");
        const result = exports.test_core();
        log("test_core returned: " + result);
      }

      // Call the exported test_dom function
      if (exports.test_dom) {
        log("\nCalling test_dom()...");
        exports.test_dom();
        statusEl.textContent = "All tests passed!";
        statusEl.className = "success";
      } else {
        statusEl.textContent = "WASM module loaded (no test_dom export)";
        statusEl.className = "success";
      }
    } catch (error) {
      console.error("Failed to load WASM:", error);
      statusEl.textContent = `Error: ${error.message}`;
      statusEl.className = "error";
    }
  </script>
</body>
</html>
